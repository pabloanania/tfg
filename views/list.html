<html lang="en" ng-app="CarriersApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/x-icon"  href="ico/favicon.ico">

        <title>Cover Template for Bootstrap</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

        <!-- jQuery -->
        <script src="libs/jquery/jquery-3.3.1.js"></script>

        <!-- Bootstrap y librerias tether y slim -->
        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>

        <!-- Custom styles para este template -->
        <link href="css/cover.css" rel="stylesheet">

        <!-- Libreria y archivos parametrizacion Angular -->
        <script src="libs/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/provider-list.component.js"></script>

        <!-- Llamadas a la API -->
        <script src="js/api-calls.js"></script>
    </head>

    <body class="text-center">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="masthead mb-auto">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>
          </header>
    
          <main role="main" class="inner cover">
            <h1 class="cover-heading">Carriers App</h1>
            <p class="lead">Bienvenido al registro de Carriers</p>
            <p class="lead">
              <button type="button" entity="providers" onclick="mongoInsertItem(this)" class="btn btn-lg btn-secondary">Agregar</button>
            </p>

            <provider-list></provider-list>

          </main>
    
          <footer class="mastfoot mt-auto">
            <div class="inner">
              <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </footer>
        </div>
    </body>
</html>
